<head>
	<title>MeteorKindle</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="masonry.pkgd.min.js"></script>
	<script>
	$(function(){
		$('#container').masonry({
			itemSelector: '.item',
			columnWidth: 180,   
			isFitWidth: true
		});
	});
	</script>
</head>

<body>
  <h1>Welcome to Meteor!!</h1>
  {{> hello}}
  {{> test}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="test">
	<div id="wrapper">
		<div id="container">
			<div class="item">
				<img src="http://ecx.images-amazon.com/images/I/51tT2m9ZF0L._SL200_.jpg" alt="" />
				<p>title 1</p>
			</div>
			<div class="item x2">
				<img src="http://ecx.images-amazon.com/images/I/51tT2m9ZF0L._SL200_.jpg" alt="" />
				<p>title 2</p>
			</div>
			<div class="item">
				<img src="http://ecx.images-amazon.com/images/I/51tT2m9ZF0L._SL200_.jpg" alt="" />
				<p>title 3</p>
			</div>
		</div>
	</div>
</template>
