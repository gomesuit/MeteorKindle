<head>
	<title>MeteorKindle</title>
<script>
$(function(){
	$('#container').masonry({
		itemSelector: '.item',
		columnWidth: 180,   
		isFitWidth: true
	});
});
</script>
</head>

<body>
  <h1>Welcome to Meteor!!</h1>
  {{> hello}}
  {{> testlist}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="testlist">
	<table align="center">
		{{#each posts}}
			{{> test}}
		{{/each}}
	</table>
</template>

<template name="test">
	<tr>
		<img src="{{largeImage}}" alt="" />
		<p>{{title}}</p>
	</tr>
</template>
