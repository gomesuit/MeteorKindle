<head>
	<title>MeteorKindle</title>
	<script src="masonry.pkgd.min.js"></script>
</head>

<body>
  <h1>Welcome to Meteor!!</h1>
  {{> hello}}
  {{> testlist}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="testlist">
	<div id="wrapper">
		<div id="container">
			{{#each posts}}
				{{> test}}
			{{/each}}
		</div>
	</div>
</template>

<template name="test">
	<div class="item">
		<img src="{{url}}" alt="" />
		<p>{{title}}</p>
	</div>
</template>
