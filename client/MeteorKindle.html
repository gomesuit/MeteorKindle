<head>
	<title>MeteorKindle</title>
	<script src="masonry.pkgd.min.js"></script>
</head>

<body>
  <h1>Welcome to Meteor!!</h1>
  {{> hello}}
  {{> test}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="test">
	<div id="wrapper">
		<div id="container">
			<div class="item">
				<img src="{{url}}" alt="" />
				<p>{{title}}</p>
			</div>
		</div>
	</div>
</template>
